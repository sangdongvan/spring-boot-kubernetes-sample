apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: online-store-web
    version: v1
  name: online-store-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: online-store-web
      version: v1
  template:
    metadata:
      labels:
        app: online-store-web
        version: v1
    spec:
      containers:
        - name: online-store-web
          image: sangdongvan/istio-sample-online-store-web:0.0.11-SNAPSHOT
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 18021
              name: http
              protocol: TCP
            - containerPort: 8778
              name: jolokia
              protocol: TCP
            - containerPort: 9779
              name: prometheus
              protocol: TCP
          env:
            - name: JAVA_OPTIONS
              value: -Xms128m -Xmx256m -Djava.net.preferIPv4Stack=true -Djava.security.egd=file:///dev/./urandom
            - name: SPRING_PROFILES_ACTIVE
              value: default,cloud
#          livenessProbe:
#            exec:
#              command:
#                - wget
#                - --quiet
#                - http://localhost:18021/actuator/health
#            initialDelaySeconds: 30
#            periodSeconds: 5
#            timeoutSeconds: 1
#          readinessProbe:
#            exec:
#              command:
#                - wget
#                - --quiet
#                - http://localhost:18021/actuator/health
#            initialDelaySeconds: 20
#            periodSeconds: 5
#            timeoutSeconds: 1
          securityContext:
            privileged: false