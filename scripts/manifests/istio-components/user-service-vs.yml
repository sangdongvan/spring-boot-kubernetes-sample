apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: user-service-virtual-service
  namespace: tutorial
spec:
  hosts:
  - auth.learnmicroservices.org
  gateways:
  - http-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: user-service
        port:
          number: 80
