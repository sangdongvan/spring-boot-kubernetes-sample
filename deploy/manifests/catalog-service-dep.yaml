---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: catalog-service
  labels:
    name: catalog-service
  namespace: my-store
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: catalog-service
    spec:
      containers:
      - name: catalog-service
        image: sangdongvan/catalog-service:0.0.1-SNAPSHOT
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: kubernetes
      nodeSelector:
        beta.kubernetes.io/os: linux