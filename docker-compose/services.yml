version: '2'

services:

  consul:
    image: consul:1.4.4
    ports:
      - "8500:8500"
      # - "${DOCKER_GATEWAY}53:8600/udp"
      - "8400:8400"
      - "8502:8502"
    networks:
      default:
        aliases: 
          - consul
    environment:
      - SERVICE_IGNORE=1
      - DNS_RESOLVES=consul
      - DNS_PORT=8600
      - CONSUL_DATA_DIR=/consul/data
      - CONSUL_CONFIG_DIR=/consul/config
    entrypoint:
      - "docker-entrypoint.sh"
    command: ["agent", "-dev", "-ui", "-grpc-port", "8502"]
    volumes:
      - ./consul-config:/consul/config

  registrator:
    image: gliderlabs/registrator:latest
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    command: ["-internal", "-retry-attempts=-1", "consul://consul:8500"]

  mongo:
    image: mongo:3.3
    ports:
      - 17022:27017
    networks:
      default:
        aliases:
          - mongo
    labels:
      - service_ignore=1

  mysql:
    image: mysql:5.7
    ports:
      - 17023:3306
    networks:
      default:
        aliases:
          - mysql
    environment:
      - MYSQL_ROOT_PASSWORD=dbpass
    entrypoint:
      sh -c "echo 'CREATE DATABASE IF NOT EXISTS dev; CREATE DATABASE IF NOT EXISTS test;' > /docker-entrypoint-initdb.d/init.sql; /usr/local/bin/docker-entrypoint.sh --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci"
    labels:
      - SERVICE_IGNORE=1

  redis:
    image: redis:3.0
    ports:
      - 17024:6379
    networks:
      default:
        aliases:
          - redis
    labels:
      - SERVICE_IGNORE=1

  neo4j:
    image: neo4j:2.3
    ports:
      - 17021:7474
      - 17020:7687
    networks:
      default:
        aliases:
          - neo4j
    environment:
      - NEO4J_AUTH=none
    labels:
      - SERVICE_IGNORE=1

  # The zipkin process services the UI, and also exposes a POST endpoint that
  # instrumentation can send trace data to. Scribe is enabled by default.
  zipkin:
    image: openzipkin/zipkin
    # Environment settings are defined here https://github.com/openzipkin/zipkin/tree/1.19.0/zipkin-server#environment-variables
    environment:
      - STORAGE_TYPE=mem
    ports:
      # Port used for the Zipkin UI and HTTP Api
      - 9411:9411
    networks:
      default:
        aliases:
          - zipkin
    labels:
      - SERVICE_IGNORE=1

  online-store-web:
    image: sangdongvan/istio-sample-online-store-web:0.1.6-SNAPSHOT
    ports:
      - 8031:80
    networks:
      default:
        aliases:
          - neo4j
    extra_hosts:
      - "auth.local:172.33.1.1"
    environment:
      - JAVA_OPTS="-Xmx256"
      - SPRING_PROFILES_ACTIVE=default,docker-compose
    labels:
      - SERVICE_IGNORE=1

  edge-service:
    image: sangdongvan/istio-sample-edge-service:0.1.6-SNAPSHOT
    ports:
      - 8032:80
    extra_hosts:
      - "auth.local:172.33.1.1"
    environment:
      - JAVA_OPTS="-Xmx256"
      - SPRING_PROFILES_ACTIVE=default,docker-compose
    labels:
      - SERVICE_IGNORE=1

  user-service:
    image: sangdongvan/istio-sample-user-service:0.1.6-SNAPSHOT
    ports:
      - 8033:80
    environment:
      - JAVA_OPTS="-Xmx512"
      - SPRING_PROFILES_ACTIVE=default,docker-compose
    labels:
      - SERVICE_IGNORE=1

  inventory-service:
    image: sangdongvan/istio-sample-inventory-service:0.1.6-SNAPSHOT
    ports:
      - 0:80
    extra_hosts:
      - "auth.local:172.33.1.1"
    environment:
      - JAVA_OPTS="-Xmx256"
      - SPRING_PROFILES_ACTIVE=default,docker-compose
    labels:
      - SERVICE_NAME=inventory-service

  catalog-service:
    image: sangdongvan/istio-sample-catalog-service:0.1.6-SNAPSHOT
    ports:
      - 0:80
    extra_hosts:
      - "auth.local:172.33.1.1"
    environment:
      - JAVA_OPTS="-Xmx256"
      - SPRING_PROFILES_ACTIVE=default,docker-compose
    labels:
      - SERVICE_IGNORE=1

  order-service:
    image: sangdongvan/istio-sample-order-service:0.1.6-SNAPSHOT
    ports:
      - 0:80
    extra_hosts:
      - "auth.local:172.33.1.1"
    environment:
      - JAVA_OPTS="-Xmx256"
      - SPRING_PROFILES_ACTIVE=default,docker-compose
    labels:
      - SERVICE_IGNORE=1

  shopping-cart-service:
    image: sangdongvan/istio-sample-shopping-cart-service:0.1.6-SNAPSHOT
    ports:
      - 0:80
    extra_hosts:
      - "auth.local:172.33.1.1"
    environment:
      - JAVA_OPTS="-Xmx256"
      - SPRING_PROFILES_ACTIVE=default,docker-compose
    labels:
      - SERVICE_IGNORE=1

  account-service:
    image: sangdongvan/istio-sample-account-service:0.1.6-SNAPSHOT
    ports:
      - 0:80
    extra_hosts:
      - "auth.local:172.33.1.1"
    environment:
      - JAVA_OPTS="-Xmx256"
      - SPRING_PROFILES_ACTIVE=default,docker-compose
    labels:
      - SERVICE_IGNORE=1

networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: 172.33.0.0/16
          ip_range: 172.33.1.0/24
          gateway: 172.33.1.1
