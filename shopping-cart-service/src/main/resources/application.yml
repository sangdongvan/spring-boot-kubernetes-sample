spring:
  profiles:
    active: default,localhost
---
spring:
  profiles: default
  datasource:
    platform: mysql
server:
  port: 18024
security:
  enable-csrf: false
  ignored: /api/**
management:
  security:
    enabled: false
---
spring:
  profiles: localhost
  datasource:
    url: jdbc:mysql://localhost:17023/dev?useSSL=false
    username: root
    password: dbpass
    initialize: true
security:
  oauth2:
    resource:
      userInfoUri: http://localhost:18027/uaa/user
    client:
      clientId: acme
---
spring:
  profiles: test
  datasource:
    url: jdbc:mysql://localhost:17023/test
    username: root
    password: dbpass
    initialize: false
  jpa:
    hibernate:
      ddl-auto: create
security:
  oauth2:
    resource:
      userInfoUri: http://localhost:18027/uaa/user
    client:
      clientId: acme
