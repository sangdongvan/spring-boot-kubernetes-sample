spring:
  profiles:
    active: default,localhost
---
spring:
  profiles: default
  datasource:
    platform: mysql
server:
  port: 18024
security:
  enable-csrf: false
  ignored: /api/**
---
spring:
  profiles: localhost
  datasource:
    url: jdbc:mysql://localhost:17023/dev?useSSL=false
    username: root
    password: dbpass
security:
  oauth2:
    resource:
      userInfoUri: http://localhost:18027/uaa/user
    client:
      accessTokenUri: http://localhost:18027/uaa/oauth/token
      userAuthorizationUri: http://localhost:18027/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
---
spring:
  profiles: test
  datasource:
    url: jdbc:mysql://localhost:17023/test
    username: root
    password: dbpass
    initialize: false
security:
  oauth2:
    resource:
      userInfoUri: http://localhost:18027/uaa/user
    client:
      accessTokenUri: http://localhost:18027/uaa/oauth/token
      userAuthorizationUri: http://localhost:18027/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
