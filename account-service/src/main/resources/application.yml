spring:
  profiles:
    active: default,localhost
---
server:
  port: 0
spring:
  profiles: default
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        prefer-ip-address: true
management:
  security:
    enabled: false
---
spring:
  profiles: localhost
  datasource:
    url: jdbc:mysql://localhost:17023/dev?useSSL=false
    username: root
    password: dbpass
    initialize: true
security:
  oauth2:
    resource:
      userInfoUri: http://auth.local:8033/uaa/user
    client:
      clientId: acme
---
server:
  port: 80
spring:
  profiles: docker-compose
  datasource:
    url: jdbc:mysql://mysql:3306/dev?useSSL=false
    username: root
    password: dbpass
    initialize: true
security:
  oauth2:
    resource:
      userInfoUri: http://auth.local:8033/uaa/user
    client:
      clientId: acme
---
spring:
  profiles: test
  datasource:
    url: jdbc:mysql://localhost:17023/test?useSSL=false
    username: root
    password: dbpass
  jpa:
    hibernate:
      ddl-auto: create
security:
  oauth2:
    resource:
      userInfoUri: http://user-service/uaa/user
    client:
      clientId: acme
