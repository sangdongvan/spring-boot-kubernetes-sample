config-service:
  image: sangdongvan/config-service:0.0.1-SNAPSHOT
  environment:
   - SPRING_PROFILES_ACTIVE=docker
   - DOCKER_IP=$DOCKER_IP
  ports:
   - 8888:8888
hystrix-dashboard:
  image: sangdongvan/hystrix-dashboard:0.0.1-SNAPSHOT
  environment:
   - SPRING_PROFILES_ACTIVE=docker
   - DOCKER_IP=$DOCKER_IP
  ports:
   - 6161:6161
mysql:
  image: mysql:5.7
  ports:
   - 3306:3306
  environment:
   - MYSQL_ROOT_PASSWORD=dbpass
   - MYSQL_DATABASE=dev
neo4j:
  image: neo4j:2.3
  ports:
   - 7474:7474
  environment:
   - NEO4J_AUTH=none
mongo:
  image: mongo:3.3
  ports:
   - 27017:27017
redis:
  image: redis:3.0
  ports:
   - 6379:6379
user-service:
  image: sangdongvan/user-service:0.0.1-SNAPSHOT
  ports:
   - 8181:8181
  links:
   - mysql
   - discovery-service
   - config-service
  environment:
   - SPRING_PROFILES_ACTIVE=docker
   - DOCKER_IP=$DOCKER_IP
discovery-service:
  image: sangdongvan/discovery-service:0.0.1-SNAPSHOT
  ports:
   - 8761:8761
  environment:
   - SPRING_PROFILES_ACTIVE=docker
   - DOCKER_IP=$DOCKER_IP
edge-service:
  image: sangdongvan/edge-service:0.0.1-SNAPSHOT
  ports:
   - 9999:9999
  links:
   - user-service
   - discovery-service
   - config-service
  environment:
   - SPRING_PROFILES_ACTIVE=docker
   - DOCKER_IP=$DOCKER_IP
